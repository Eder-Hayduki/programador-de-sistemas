  <body>
    <div class="container">
      <header class="img-wrp">

      <section class="content-space">
        <h1>Contato</h1>
        <h3>Deixe sua sugestão, elogio ou reclamação.</h3>
        <form action="php/enviar.php" method="post">
          <div class="name-space">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome_user" placeholder="Digite seu nome" />
          </div>
          <div class="course-space">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email_user" placeholder="Digite seu e-mail" />
          </div>
          <div class="message-space">
              <label for="message">Mensagem</label>
              <textarea name="message" id="msg_user" cols="30" rows="10" placeholder="Sua mensagem aqui"></textarea>
          </div>
          <div class="btn-wrapper">
            <input type="submit" class="sbmt" value="Enviar" onclick="validar()">
            <input type="reset" class="rst" value="Limpar">
          </div>
        </form>
      </section>
      <footer>
        <p id="copyright" class="footer-text">
          &copy - Todos os direitos reservados
        </p>
        <div class="social-media">
          <p class="footer-text">Siga nos nas redes sociais</p>
          <div class="icon-wrapper">
            <img src="img/facebook.png" alt="Logo Facebook" />
            <img src="img/twitter.png" alt="Logo Facebook" />
            <img src="img/instagram.png" alt="Logo Facebook" />
            <img src="img/facebook.png" alt="Logo Facebook" />
          </div>
